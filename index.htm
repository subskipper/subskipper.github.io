<html>
<head>
    <title>Caverna Scorer</title>   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
    
    <body>
        <h1 class="divLogo">
            Caverna Scorer
        </h1>
        <div class="mainDiv">
        <div class="contentDiv">
            <!--<div class="lineLabels">
                
                <p>Player Name:</p>
                <p>Number of Animals:</p>
                <p>Missing Farm Animal types:</p>
                <p>Grain:</p>
                <p>Veggies:</p>
                <p>Rubies:</p>
                <p>Dwarves:</p>
                <p>Unused Spaces:</p>
                <p>Furnishings, Pastures, Mines (pts):</p>
                <p>Parlours, Storages, Chambers (pts):</p>
                <p>Gold:</p>
                <p>Begging Markers:</p>
                <p>SCORE:</p>
            </div>-->

            
            <!-- ko foreach: columns -->
            <div class="scoreItem" data-bind="css: colorCSS">

                <div class="form-group">
                    <select class="form-control" data-bind="value: Color">
                        <option>Player color...</option>
                        <option>Purple</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Ocean</option>
                        <option>Yellow</option>
                        <option>Black</option>
                        <option>Red</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfAnimals" placeholder="Number of animals" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: missingAnimalTypes" placeholder="Missing farm animal types" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfGrain" placeholder="Grain" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numerOfVegetables" placeholder="Vegetables" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfRubies" placeholder="Rubies" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfDwarves" placeholder="Dwarves" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfUnusedSpaces" placeholder="Unused spaces" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: furnishingsPasturesAndMines" placeholder="Furnishings, Pastures, Mines (pts)" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: pointsForParlorsStoragesChambers" placeholder="Parlours, Storages, Chambers (pts)" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: gold" placeholder="Gold" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" data-bind="value: numberOfBeggingMarkers" placeholder="Begging markers" />
                </div>
                <h3>SCORE: <span data-bind="text: score"></span></h3>                        
                                        
                                                            
                                                 
            </div>
            <!-- /ko -->
            
            <h2 class="total-title">TOTAL SCORES</h2>
            <ul class="totals">
            <!-- ko foreach: columns -->
                <li data-bind="visible: score() > 0, css: colorCSS"><h3 class="total-text" data-bind="text:score"></h3></li>
            <!-- /ko -->
            </ul>
        </div>
        </div>
        <script src="scripts/knockout-3.0.0.js" type="application/javascript"></script>
        <script src="scripts/viewModel.js" type="application/javascript"></script>
        
    </body>
</html>
